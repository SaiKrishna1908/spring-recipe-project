<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Index page</h2>

<table>
    <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>

    <tr th:each="r : ${recipe}">
       <!--/*@thymesVar id="description" type="com.spring.project.recipe.Model.Recipe"*/-->
       <td th:text="${r.description}"></td>
        <td th:text="${r.cookTime}"></td>
        <td th:text="${r.difficulty}"></td>
    </tr>
</table>
</body>
</html>
