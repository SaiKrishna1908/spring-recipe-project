<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient's</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <link rel="stylesheet"  th:href="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}">

    <script rel="script" th:href="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 5em">
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <table class="table table-striped" th:if="${not #lists.isEmpty(recipe.ingredientCommands)}">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Quantity</th>
                    <th th:text="'View'"></th>
                    <th th:text="'update'"></th>
                    <th th:text="'delete'"></th>
                    <th th:text="'recipeid'"></th>
                </tr>
                </thead>
                <tr th:each="ingredients : ${recipe.ingredientCommands}">
                    <!--/*@thymesVar id="description" type="com.spring.project.recipe.Model.Recipe"*/-->
                    <td th:text="${ingredients.id}"></td>
                    <td th:text="${ingredients.description}"></td>
                    <td th:text="${ingredients.amount}"></td>
                    <td th:text="${ingredients.unitOfMeasureCommand.uom}"></td>

                    <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredients.id}+'/view'}"
                           th:text="'view'"></a></td>
                    <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredients.id}+'/update'}"
                           th:text="'update'"></a></td>
                    <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredients.id}+'/delete'}"
                           th:text="delete"></a> </td>
                    <td th:text="${ingredients.recipeId}"></td>
                </tr>



            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
